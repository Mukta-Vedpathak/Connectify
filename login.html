<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="220110014-style.css" rel="stylesheet">

    <style>
    body{
        background-color:#FDF0F0;
    }
    </style>
    
</head>

<body>
    <div class="container login">

        <div class="row row-login">

            <div class="col-3">
                <img src="./icons.png" alt="icon" height="200px">
            </div>

            <div class="col">
                <h1 class="h1-login">Connectify</h1>
                <p class="p-login">Unite, Share, and Explore</p>
            </div>

        </div>

        <div class="mb-3 row mb-3-login row-login">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
              <input type="username" class="form-control input-login" id="username">
            </div>
        </div>

        <div class="mb-3 row mb-3-login row-login">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control input-login" id="password">
            </div>
        </div>

        <div class="button login-button">
            <a href="./220110014-home.html" class="btn btn-primary btn-lg login-btn" tabindex="-1" role="button">Login</a>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>

</html>
